<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>jComponent Demo</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.min.js"></script>
<script src="https://github.com/jphaas/jComponent/raw/master/jComponent.0.1.js"></script>
<script language="javascript">

//our list of kittens
var kittens = j.BindList();

//handler for adding a new kitten
function newKitten(kitten_data)
{
    kitten_data.id = generate_guid();
    kittens.append(kitten_data);
}

//the body of the webpage
j.Root(j.Layout({width: "960px", chunks: 13, gap: "15px"}, 
    j.Column({span: 5},
        j.ContentBox({"class": "bordered"},
            j.Header({level: 2}, "About This Page"),
            j.P("This is a demonstration of jComponent.  Instead of HTML combined with " + 
            "javascript, this page is pure javascript, laid out in a declarative " +
            "block of code that mimics the nested structure of HTML.  Unlike HTML, " +
            "however, you can define new components in addition to the old standbys of " +
            "div, p, input, and their friends.  Also, components can have automatic behavior, " +
            "such as a data-binding.  To learn more, visit ", 
            j.A({href: "https://github.com/jphaas/jComponent"}, "the project homepage")),
            j.P("As well as demonstrating jComponent, this page is meant to be useful for " +
            "anyone who needs help keeping track of their kittens")
        ),
        j.Header({level: 2}, "Add New Kitten"),
        j.Form({action: newItem},
            j.Line("Name: ", j.Input({name: "name"})),
            j.Line("Description:"),
            j.Line(j.Input({name: "desc", type: "textarea"})),
            j.Line("Sex: ", j.Input({name: "sex", type: "dropdown", choices: ["Male", "Female"]})),
            j.Line(j.Submit("I BOUGHT A KITTEN!!!"))
        )
    ),
    
    j.Column({span: 8},
        j.Header({level: 2}, "My Kittens"),
        j.Img({href: "http://placekitten.com/300/200"}),
        j.Set({bind: kitten}, 
            j.Header({level: 3}, j.Ref("name"), " ", j.RemoveButton("(x)")),
            j.Line(j.Ref("sex"), ': ', j.Ref("desc"))
        )
    )
));


</script>
</head>
<body>
</body>
</html>
